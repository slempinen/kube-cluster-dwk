apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: gitops-app
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: dwk-repository
  interval: 10m
  path: ./project/v2.1
  prune: true
  validation: client
  decryption:
    provider: sops
      secretRef:
        name: sops-key
